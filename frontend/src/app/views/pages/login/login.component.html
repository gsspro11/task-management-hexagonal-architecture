<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form #customStylesForm="ngForm" (ngSubmit)="onSubmit()" [formGroup]="simpleForm" [gutter]="3"
                [validated]="customStylesValidated" novalidate cForm cRow class="needs-validation">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3" *ngIf="simpleForm.controls['username'] as ctrl">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input [valid]="
                        ctrl.valid
                          ? true
                          : submitted && ctrl.invalid
                          ? false
                          : undefined
                      " cFormControl formControlName="username" id="username" placeholder="Username"
                    required />
                  <c-form-feedback *ngIf="submitted || ctrl.invalid" [valid]="!(submitted || ctrl.invalid)">
                    <ng-container *ngIf="ctrl.errors as errors">
                      <div *ngIf="errors['required']">Username is required.</div>
                    </ng-container>
                  </c-form-feedback>
                </c-input-group>
                <c-input-group class="mb-4" *ngIf="simpleForm.controls['password'] as ctrl">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input [valid]="
                        ctrl.valid
                          ? true
                          : submitted && ctrl.invalid
                          ? false
                          : undefined
                      " cFormControl formControlName="password" id="password" placeholder="Password"
                    type="password" required />
                  <c-form-feedback *ngIf="submitted || ctrl.invalid" [valid]="!(submitted || ctrl.invalid)">
                    <ng-container *ngIf="ctrl.errors as errors">
                      <div *ngIf="errors['required']">Password is required.</div>
                    </ng-container>
                  </c-form-feedback>
                </c-input-group>
                <c-input-group *ngIf="messageError" class="mt-0">
                  <c-alert color="danger" class="d-flex align-items-center w-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                      class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                      aria-label="Warning:">
                      <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    <div>{{messageError}}</div>
                  </c-alert>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <a [active]="true" cButton class="mt-3" color="primary" href="#/register">
                  Register Now!
                </a>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
